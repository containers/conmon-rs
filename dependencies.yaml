---
dependencies:
  - name: go
    version: 1.24
    refPaths:
      - path: go.mod
        match: go
      - path: .github/workflows/ci.yml
        match: GO_VERSION
      - path: .github/workflows/release.yml
        match: GO_VERSION

  - name: golangci-lint
    version: 2.2.2
    refPaths:
      - path: .github/workflows/ci.yml
        match: version
      - path: Makefile
        match: GOLANGCI_LINT_VERSION

  - name: zeitgeist
    version: 0.4.4
    refPaths:
      - path: Makefile
        match: ZEITGEIST_VERSION

  - name: jaeger
    version: 2.8.0
    refPaths:
      - path: contrib/tracing/start
        match: JAEGER_IMG

  - name: nix
    version: 2.30.1
    refPaths:
      - path: .github/workflows/ci.yml
        match: NIX_VERSION
