name: cross
on:
  pull_request: {}
  push:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
  TRIPLE: unknown-linux-gnu
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - i686
          - aarch64
          - powerpc64le
          - s390x
    name: ${{matrix.arch}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cross-${{matrix.arch}}-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cross-rs
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross --version
      - name: Ensure the latest base image
        run: docker pull ghcr.io/cross-rs/${{matrix.arch}}-$TRIPLE:main
      - name: Build for ${{matrix.arch}}
        run: cross build -v --target ${{matrix.arch}}-$TRIPLE
