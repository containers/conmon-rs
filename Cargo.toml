[package]
name = "conmon-rs"
version = "0.1.0"
edition = "2021"


[[bin]] # Bin to run the ConmonServer gRPC server
name = "conmon-server"
path = "src/server.rs"

[[bin]]
name = "conmon-client"
path = "src/client.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.45"
capnp = "0.14.3"
capnp-rpc = "0.14.1"
clap = { git = "https://github.com/clap-rs/clap", features = ["wrap_help"] }
derive_builder = { git = "https://github.com/colin-kiegel/rust-derive-builder" }
env_logger = "0.9.0"
futures = "0.3.17"
getset = "0.1.1"
log = { version = "0.4.14", features = ["serde", "std"] }
serde = { version = "1.0.130", features = ["derive"] }
tokio = { version = "1.13.0", features = ["macros", "net", "rt"] }
tokio-util = { version = "0.6.9", features = ["compat"] }

[build-dependencies]
capnp = "0.14.3"
capnpc = "0.14.4"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
