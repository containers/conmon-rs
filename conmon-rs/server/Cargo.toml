[package]
name = "conmonrs"
version = "0.6.6"
edition = "2024"

[[bin]]
name = "conmonrs"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.98"
capnp = "0.21.1"
capnp-rpc = "0.21.0"
clap = { version = "4.5.40", features = ["color", "cargo", "deprecated", "derive", "deprecated", "env", "string", "unicode", "wrap_help"] }
command-fds = { version = "0.3.1", features = ["tokio"] }
conmon-common = { path = "../common" }
futures = "0.3.31"
getset = "0.1.6"
lazy_static = "1.5.0"
libc = "0.2.174"
libsystemd = "0.7.2"
memchr = "2.7.5"
multimap = "0.10.1"
nix = { version = "0.30.1", features = ["fs", "hostname", "mount", "sched", "signal", "socket", "term", "user"] }
notify = "8.0.0"
once_cell = "1.21.3"
opentelemetry = "0.30.0"
opentelemetry_sdk = { version = "0.30.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.30.0", features = ["grpc-tonic"] }
opentelemetry-semantic-conventions = { version = "0.30.0", features = ["semconv_experimental"] }
prctl = "1.0.0"
regex = "1.11.1"
sendfd = { version = "0.4.4", features = ["tokio"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
shadow-rs = "1.2.0"
signal-hook = "0.3.18"
strum = { version = "0.27.1", features = ["derive"] }
tempfile = "3.20.0"
tokio = { version = "1.45.1", features = ["fs", "io-std", "io-util", "macros", "net", "process", "rt", "rt-multi-thread", "signal", "time"] }
tokio-eventfd = "0.2.2"
tokio-seqpacket = "0.8.0"
tokio-util = { version = "0.7.15", features = ["compat"] }
tracing = "0.1.41"
tracing-opentelemetry = "0.31.0"
tracing-subscriber = "0.3.19"
tz-rs = "0.7.0"
uuid = { version = "1.17.0", features = ["v4", "fast-rng", "macro-diagnostics"] }

[build-dependencies]
shadow-rs = "1.2.0"
dashmap = "6.1.0"

[dev-dependencies]
mockall = "0.13.1"
time = { version = "0.3.41", features = ["parsing"] }
