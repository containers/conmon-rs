[package]
name = "conmonrs"
version = "0.3.0"
edition = "2018"

[[bin]]
name = "conmonrs"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.65"
capnp = "0.14.9"
capnp-rpc = "0.14.1"
conmon-common = { path = "../common" }
clap = { version = "3.2.21", features = ["cargo", "derive", "env", "wrap_help"] }
futures = "0.3.24"
getset = "0.1.2"
serde = { version = "1.0.144", features = ["derive"] }
tokio = { version = "1.21.1", features = ["fs", "io-std", "io-util", "macros", "net", "process", "rt", "rt-multi-thread", "signal", "time"] }
tokio-util = { version = "0.7.4", features = ["compat"] }
nix = "0.25.0"
libc = "0.2.132"
memchr = "2.5.0"
tempfile = "3.3.0"
sendfd = { version = "0.4.3", features = ["tokio"] }
prctl = "1.0.0"
strum = { version = "0.24.1", features = ["derive"] }
shadow-rs = "=0.16.3"
multimap = "0.8.3"
tracing = "0.1.36"
tracing-journald = "0.3.0"
tracing-subscriber = "0.3.15"
uuid = { version = "1.1.2", features = ["v4", "fast-rng", "macro-diagnostics"] }
regex = "1.6.0"
notify = "5.0.0"
tokio-eventfd = "0.2.0"
lazy_static = "1.4.0"
tz-rs = "0.6.14"
tokio-fd = "0.3.0"

[build-dependencies]
shadow-rs = "=0.16.3"

[dev-dependencies]
mockall = "0.11.2"
time = { version = "=0.3.13", features = ["parsing"] }
