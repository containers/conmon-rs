[package]
name = "conmonrs"
version = "0.6.3"
edition = "2021"

[[bin]]
name = "conmonrs"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.86"
capnp = "0.19.6"
capnp-rpc = "0.19.2"
clap = { version = "4.3.24", features = ["color", "cargo", "deprecated", "derive", "deprecated", "env", "string", "unicode", "wrap_help"] }
command-fds = { version = "0.3.0", features = ["tokio"] }
conmon-common = { path = "../common" }
futures = "0.3.30"
getset = "0.1.2"
lazy_static = "1.5.0"
libc = "0.2.155"
libsystemd = "0.7.0"
memchr = "2.7.4"
multimap = "0.10.0"
nix = { version = "0.27.1", features = ["fs", "hostname", "mount", "sched", "signal", "socket", "term", "user"] }
notify = "6.1.1"
once_cell = "1.19.0"
opentelemetry = "0.23.0"
opentelemetry_sdk = { version = "0.23.0", features = ["rt-tokio"] }
opentelemetry-otlp = "0.16.0"
opentelemetry-semantic-conventions = "0.15.0"
prctl = "1.0.0"
regex = "1.10.5"
sendfd = { version = "0.4.3", features = ["tokio"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
shadow-rs = "0.30.0"
signal-hook = "0.3.17"
strum = { version = "0.26.3", features = ["derive"] }
tempfile = "3.10.1"
tokio = { version = "1.38.1", features = ["fs", "io-std", "io-util", "macros", "net", "process", "rt", "rt-multi-thread", "signal", "time"] }
tokio-eventfd = "0.2.1"
tokio-seqpacket = "0.7.1"
tokio-util = { version = "0.7.11", features = ["compat"] }
tracing = "0.1.40"
tracing-opentelemetry = "0.24.0"
tracing-subscriber = "0.3.18"
tz-rs = "0.6.14"
uuid = { version = "1.10.0", features = ["v4", "fast-rng", "macro-diagnostics"] }

[build-dependencies]
shadow-rs = "0.30.0"
dashmap = "6.0.1"

[dev-dependencies]
mockall = "0.13.0"
# Use this time-rs fork to fix the build issues with newer rust. It's identical
# to v0.3.23 of the crate, except:
# https://github.com/saschagrunert/time/commit/22f9ac760e36ca965a7205056f719d5db8d153c1
# TODO: Remove when we can use newer Rust versions than v1.66.1
time = { git = "https://github.com/saschagrunert/time", branch = "v0.3.23-fix", features = ["parsing"] }
