[package]
name = "conmon-server"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "conmon-server"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.47"
capnp = "0.14.3"
capnp-rpc = "0.14.1"
conmon-common = { path = "../common" }
clap = { git = "https://github.com/clap-rs/clap", features = ["wrap_help"] }
futures = "0.3.17"
getset = "0.1.1"
gettext-rs = "0.7.0"
log = { version = "0.4.14", features = ["serde", "std"] }
serde = { version = "1.0.130", features = ["derive"] }
simple_logger = "1.13.0"
tokio = { version = "1.14.0", features = ["fs", "macros", "rt-multi-thread", "net", "process", "signal", "time"] }
tokio-util = { version = "0.6.9", features = ["compat"] }
nix = "0.23.0"
